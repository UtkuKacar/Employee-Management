{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>İzin Tanımlama</title>
    <!-- CSS dosyasını bağlama -->
    <link rel="stylesheet" href="{% static 'css/add_leave.css' %}">
</head>
<body>
    <!-- Form container -->
    <div class="form-container">
        <h1 class="form-title">Yeni İzin Tanımla</h1>
        <form method="post" class="leave-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="submit-button">İzin Kaydet</button>
        </form>
        <a href="{% url 'manager_dashboard' %}" class="back-link">Yönetici Paneline Dön</a>
    </div>
</body>
</html>
